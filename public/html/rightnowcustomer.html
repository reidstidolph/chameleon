    // A function that will start the WSC session
    function startWscSession() {
        // This creates a new session object for us, which will connect to a WSC, and register
        wscSessionObj = new wsc.Session(configuration.sipUser, configuration.wscUri, onSessionSuccess, onSessionFailure);
        
        // Need to create an Authentication Handler, to deal with challenges for credentials from the WSC
        var authHandler = new wsc.AuthHandler(wscSessionObj);
        authHandler.refresh =  function(authType, authHeaders) {
            authHeaders = chameleon.handlers.challengeHandler(authType, authHeaders);
            return authHeaders;
        };

    }
